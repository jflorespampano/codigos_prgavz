<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-basico</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="w3-content w3-padding">
            <div class="w3-row">
                <div class="w3-col l4">
                    {{ message }}
                </div>
                <div class="w3-col l8">
                    <table class="w3-table-all">
                        <thead>
                            <th>id</th>
                            <th>name</th>
                            <th>username</th>
                            <th>e-mail</th>
                        </thead>
                        <tbody>
                            <tr v-for="user in datos" :key="user.id">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</body>
<script>
    Vue.createApp({
        data() {
            return {
                message: 'hola mundo cruel',
                datos: []
            }
        },
        methods: {
            async leerDatos() {
                const data = await fetch('https://jsonplaceholder.typicode.com/users');
                const dataJson = await data.json();
                this.datos = dataJson;
                console.log(this.datos);
            }

        },
        mounted() {
            this.leerDatos();

        }
    }).mount('#app')
</script>

</html>
