<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>vue3-1</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">{{ message }}</div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'hola mundo de Vue!'
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
