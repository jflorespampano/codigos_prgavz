<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>vue3-1</title>
</head>

<body>

    <div id="app">{{ message }}</div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    message: 'Hello modulos de vue!'
                }
            }
        }).mount('#app')
    </script>


</body>

</html>
