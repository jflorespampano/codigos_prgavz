<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>vue3-1</title>
</head>

<body>

    <div id="app">{{ message }}</div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    message: 'Hello tercera forma de iniciar  vue!'
                }
            }
        }).mount('#app')
    </script>


</body>

</html>
