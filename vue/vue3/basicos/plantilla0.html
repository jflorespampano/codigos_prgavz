<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>vue</title>
</head>

<body>
    <div id="app">
        {{mensaje}}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    mensaje: 'mas sencilla'
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
