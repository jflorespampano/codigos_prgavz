<script>
    //crear objetos con inicializador
    var miobjeto = {
        nombre: "ana",
        edad: 0,
        muestra: function () {
            console.log(this.nombre);
        },
        muestra2() {
            console.log(miobjeto.nombre)
        }
    };
    miobjeto.muestra();
    miobjeto.muestra2();
    //crear objeto con Object
    var mo2 = new Object;
    mo2.apellido = "pacheco";
    mo2.edad = 34;
    mo2.muestra = function () {
        console.log(this.apellido);
    }
    mo2.muestra();
    //crear objeto con funcion constructora
    function Persona(id, nombre, edad) {
        this.id = id;
        this.nombre = nombre;
        this.edad = edad;
        this.muestra = function () {
            console.log(this.nombre, this.edad);
        }
    }
    var p = new Persona(23, 'juana', 34);
    p.muestra();

</script>
