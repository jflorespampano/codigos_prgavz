<script>

    function muestraDatosTxt(datostxt) {
        console.log(datostxt);
    }
    function callback1(data) {
        console.log(data);
        if (data.ok) {
            console.log("respuesta del servidor ok");
            // data.text() convierte los datos recibidos por el servidor en un formato de texto
            data.text()
                .then(muestraDatosTxt);
        } else {
            console.log("respuesta del servidor  no ok");
        }
    }
    function leeJsonDesdeApiRest() {
        let p = fetch("https://jsonplaceholder.typicode.com/posts");
        console.log(p);
        p.then(callback1);
    }
    window.onload = function () {
        leeJsonDesdeApiRest();
    };
</script>

</html>
