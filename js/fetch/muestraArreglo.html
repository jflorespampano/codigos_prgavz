<!DOCTYPE html>

<body>
    <div class="w3-container">
        <div class="w3-row">
            <div class="w3-col l4 w3-padding">
                <div class="w3-panel w3-cyan w3-padding-16">
                    Captura de datos
                </div>
            </div>
            <div class="w3-col l8 w3-padding">
                <div class="w3-panel w3-cyan w3-padding-16">

                            <td>id</td>

                            <td>titulo</td>

                        </tr>
                    </thead>
                    <tbody id="tbl_datos">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!-- <input type="button" onclick="miFuncion()" value="llenar tabla"> -->
</body>
<script>

    function cargaDatos(){
        let s="";
        datos.forEach(element => {
            s+="<tr>";

            s+="<td>"+element.userId+"</td>";
            s+="<td>"+element.title+"</td>";
            s+="<td>"+element.body+"</td>";
            s+="</tr>"
        });
        document.querySelector("#tbl_datos").innerHTML=s;
    }
    window.onload=cargaDatos();
</script>
