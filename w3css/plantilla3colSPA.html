<!DOCTYPE html>
<html>
    <head>
        <title>Sistema ProvPar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body onload="inicializar()">
        <div>
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button" onclick="abrirVentana('Mostrar')">Mostrar</button>
                <button class="w3-bar-item w3-button" onclick="abrirVentana('Alta')">Alta</button>
                <button class="w3-bar-item w3-button" onclick="abrirVentana('Acerca')">Acerca de</button>
            </div>
        </div>
        <div class="w3-row">
            <!--area izquierda-->
            <div class="w3-col s2 w3-white w3-center">
                <p>ligas</p>
                <div id="div1"></div>
            </div>
            <!--area central, aqui se mostrará una de 3 ventanas-->
            <div class="w3-col s8 w3-white w3-center">
                <!--ventana 1-->
                <div id="Mostrar" class="w3-container ventana">
                    <h2>Tabla de datos</h2>
                    <div class="w3-container">
                        <table class="w3-table w3-striped w3-bordered">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="tbl_datos_personas">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--ventana 2-->
                <div id="Alta" class="w3-container ventana" style="display:none">
                    <h2>Alta</h2>
                    <form id="frm_alta_persona" class="w3-container w3-card-4 w3-ligth-grey w3-text-indigo w3-margin">
                        <h2 class="w3-center">Datos persona</h2>
                        
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="nombre" type="text" placeholder="Nombre">
                            </div>
                        </div>
                        
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="apellido" type="text" placeholder="Apellido">
                            </div>
                        </div>
                        
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                            </div>
                        </div>
                        
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="telefono" type="text" placeholder="Telefono">
                            </div>
                        </div>
                        
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" name="mensaje" type="text" placeholder="Mensage">
                            </div>
                        </div>
                        <input type="button" class="w3-button w3-block w3-section w3-indigo w3-ripple w3-padding" onclick="enviar_datos()" value="Enviar">
                    </form>
                        
                </div>
                <!--ventana 3-->
                <div id="Acerca" class="w3-container ventana" style="display:none">
                    <h2>Acerca</h2>
                    <p>Sistema de gestion de proveedores y partes.</p>
                    <p>autor:</p>
                </div>
            </div>
            <!--area derecha-->
            <div class="w3-col s2 w3-white w3-center">
                <p>imagenes</p>
            </div>
        </div>

        <script>
            function abrirVentana(cityName) {
                //obtener la lista de ventanas con nombre de clase "ventana"
                var x = document.getElementsByClassName("ventana");
                //ocultar todas las ventanas de esa clase
                for (let i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                //desplegar la ventana que llama a esta función
                document.getElementById(cityName).style.display = "block";  
            }
            function inicializar(){
                let datos=[
                    {"nombre":"juan","apellido":"perez","edad":50},
                    {"nombre":"luis","apellido":"uc","edad":51},
                    {"nombre":"pablo","apellido":"saenz","edad":20},
                    {"nombre":"rosa","apellido":"chi","edad":34},
                    {"nombre":"pedro","apellido":"bolon","edad":22},
                ];
                let renglones="";
                datos.forEach(element => {
                    renglones+="<tr>";
                    renglones+="<td>"+element.nombre+"</td>";
                    renglones+="<td>"+element.apellido+"</td>";
                    renglones+="<td>"+element.edad+"</td>";
                    renglones+="</tr>";
                });
                document.getElementById("tbl_datos_personas").innerHTML=renglones;
            }
            function enviar_datos(){
                //obtenemos los datos del formulario
                const data = new FormData(document.getElementById('frm_alta_persona'));
                //ahora tenemos acceso a los datos
                //muestra todos los datos del formulario
                let output = "";
                for (const entry of data) {
                    output = `${output}${entry[0]}=${entry[1]}\r`;
                }
                const log = document.querySelector("#div1");
                log.innerText = output;
                
            }
        </script>
    </body>
</html>
